<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Spa Serenidad, un espacio para relajarte y cuidar de tu bienestar.">
    <meta name="author" content="Spa Serenidad">
    <title>Spa Serenidad - Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffe5ec;
            color: #333;
        }
        .navbar {
            background-color: #ff8fab;
        }
        .navbar .navbar-brand,
        .navbar .nav-link {
            color: black !important;
        }
        .container {
            margin-top: 2rem;
        }
        #successMessage {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="../Carousel Template · Bootstrap v5.1.html">Spa Serenidad</a>
            </div>
        </nav>
    </header>

    <main class="mt-5 pt-5">
        <div class="container">
            <h1 class="text-center">Datos del Cliente</h1>
            <form id="clienteForm" class="mt-4">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Número de Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" required>
                </div>
                <!-- Botón para guardar -->
                <button type="button" class="btn btn-primary" id="guardarBtn">Guardar</button>
            </form>

            <!-- Mensaje de éxito -->
            <div id="successMessage" class="alert alert-success mt-3 text-center">
                Los datos se han guardado correctamente.
            </div>

            <!-- Botón para redirigir a Agenda -->
            <div class="mt-4 text-center">
                <button class="btn btn-success" id="agendarCitaBtn" onclick="location.href='Agenda.html'">Agendar Cita</button>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('guardarBtn').addEventListener('click', function() {
            // Simular que los datos se han guardado
            const successMessage = document.getElementById('successMessage');

            // Mostrar mensaje de éxito después de 3 segundos
            successMessage.style.display = 'none';
            setTimeout(() => {
                successMessage.style.display = 'block';
            }, 3000);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>

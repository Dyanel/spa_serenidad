<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Spa Serenidad, un espacio para relajarte y cuidar de tu bienestar.">
    <meta name="author" content="Spa Serenidad">
    <title>Dashboard Actualizar - Spa Serenidad</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        background-color: #ffe5ec;
        color: black;
      }

      .gradient-custom-2 {
        background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
      }

      .card {
        border-radius: 1rem;
        border: none;
      }

      .btn-primary {
        background-color: #fb6f92;
        border-color: #fb6f92;
      }

      .btn-primary:hover {
        background-color: #ffb3c5;
        border-color: #ffb3c5;
      }

      .alert {
        display: none;
      }
    </style>
  </head>
  <body>

    <!-- HEADER -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Spa Serenidad</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="Carousel Template · Bootstrap v5.1.html">Cerrar sesión</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container py-5">
      <div class="row">
        <div class="col-md-12">
          <div class="card rounded-3 text-black">
            <div class="card-body p-md-5 mx-md-4">
              <h4 class="text-center">Bienvenido al Panel de Actualización</h4>
              <p class="lead">Aquí podrás actualizar los contenidos de la plataforma.</p>

              <div class="alert alert-success" id="updateSuccessMessage" role="alert">
                ¡La actualización se realizó correctamente!
              </div>

              <div class="mt-4">
                <h5>Formulario de Actualización de Contenido</h5>
                <form id="updateForm">
                  <!-- Selección de la sección para actualizar -->
                  <div class="mb-3">
                    <label for="sectionSelect" class="form-label">Elige la sección a actualizar</label>
                    <select class="form-select" id="sectionSelect" name="sectionSelect" required>
                      <option value="servicios">Servicios</option>
                      <option value="empleados">Empleados</option>
                    </select>
                  </div>

                  <!-- Dependiendo de la sección seleccionada, mostrar opciones de contenido a editar -->
                  <div id="contentSection">
                    <!-- Aquí se actualizarán las opciones dinámicamente con JavaScript -->
                  </div>

                  <!-- Campo de texto para ingresar información -->
                  <div class="mb-3" id="textAreaSection" style="display: none;">
                    <label for="contentText" class="form-label">Ingrese la nueva información</label>
                    <textarea class="form-control" id="contentText" name="contentText" rows="4" placeholder="Ingresa la nueva información" required></textarea>
                  </div>

                  <button type="submit" class="btn btn-primary">Actualizar Contenido</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="container">
      <p class="float-end"><a href="#">Volver arriba</a></p>
      <p>&copy; 2023 Spa Serenidad. &middot; <a href="#">Política de Privacidad</a> &middot; <a href="#">Términos</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <script>
      // Función para actualizar el formulario según la sección seleccionada
      document.getElementById('sectionSelect').addEventListener('change', function() {
        var section = this.value;
        var contentSection = document.getElementById('contentSection');
        var textAreaSection = document.getElementById('textAreaSection');
        contentSection.innerHTML = ''; // Limpiar la sección de contenido
        textAreaSection.style.display = 'none'; // Ocultar el área de texto

        if (section === 'servicios') {
          // Si se selecciona "Servicios", mostrar las opciones correspondientes
          contentSection.innerHTML = `
            <div class="mb-3">
              <label for="serviceSelect" class="form-label">Selecciona el servicio a editar</label>
              <select class="form-select" id="serviceSelect" name="serviceSelect" required>
                <option value="depilacion">Depilación</option>
                <option value="faciales">Faciales</option>
                <option value="tratamientos_corporales">Tratamientos Corporales</option>
              </select>
            </div>`;
          textAreaSection.style.display = 'block'; // Mostrar el área de texto
        } else if (section === 'empleados') {
          // Si se selecciona "Empleados", mostrar las opciones de empleados
          contentSection.innerHTML = `
            <div class="mb-3">
              <label for="employeeSelect" class="form-label">Selecciona el empleado a editar</label>
              <select class="form-select" id="employeeSelect" name="employeeSelect" required>
                <option value="empleado1">Empleado 1</option>
                <option value="empleado2">Empleado 2</option>
                <option value="empleado3">Empleado 3</option>
                <option value="empleado4">Empleado 4</option>
                <option value="empleado5">Empleado 5</option>
              </select>
            </div>`;
          textAreaSection.style.display = 'block'; // Mostrar el área de texto
        }
      });

      // Función para simular la actualización y mostrar mensaje de éxito después de 3 segundos
      document.getElementById('updateForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Evitar el envío del formulario

        // Ocultar cualquier mensaje de error previo
        document.getElementById('updateSuccessMessage').style.display = 'none';

        // Mostrar el mensaje de confirmación después de 3 segundos
        setTimeout(function() {
          document.getElementById('updateSuccessMessage').style.display = 'block';
        }, 3000); // 3 segundos de espera antes de mostrar el mensaje
      });

      // Trigger the change event to load default content section when the page loads
      document.getElementById('sectionSelect').dispatchEvent(new Event('change'));
    </script>
  </body>
</html>
